<p>Visual Studioによって提供されるプロパティの編集画面です。この画面の操作方法や動作はVisual Studioでフォームを編集する場合と同じです。<br /></p>
<h2 id="外観">外観</h2>
<p>プロパティ ウィンドウでは、選択しているセル、セクションおよびテンプレートのプロパティを変更できます。<br /><br /><img src="/DOCUMENT_SITE_LINK_PREFIX_HERE/document-site-files/images/f148c511-6e98-4b55-9904-150a375d5825/images/userguide/designer_propertywindow.png" alt="プロパティ ウィンドウ" /><br /><br /></p>
