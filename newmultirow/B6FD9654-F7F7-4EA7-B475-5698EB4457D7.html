<p>アプリケーションのビルド時に「&quot;LC.exe&quot;はコード -1 を伴って終了しました。」エラーが発生し、ビルドが中断される場合があります。<br />弊社WebサイトのWeb サイトナレッジベースでいくつかの原因を紹介しています。<br /></p>
