<p>デザイナでSummaryCellをRowに配置したとき、SummaryCell.CalculationプロパティにMathStatisticsを選択することはできません。MathStatisticsはSummaryCellをColumnHeaderSectionまたはColumnFooterSectionに配置した場合のみ有効です。</p><p>Rowに配置した場合は、Expressionオブジェクトでセルの値を集計できます。</p><h2>関連トピック</h2><p><a href="gcdocsite__documentlink?toc-item-id=bc257039-b6b1-4130-b079-bb9fa2c116bd" title="">トラブルシューティング</a></p>
