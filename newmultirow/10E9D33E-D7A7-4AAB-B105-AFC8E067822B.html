<p>縦書きや均等割付はセルが<a href="gcdocsite__documentlink?toc-item-id=9b34fee2-3101-44f6-8e71-6cd80cca6a4d" title="">GDI+互換モード</a>に設定されている場合のみ有効です。たとえば、セルの均等割付を有効にするには、次の設定を行います。</p><ol><li><p>TextBoxCell.Valueプロパティに「均等割付」または任意の文字列を設定する。</p></li><li><p>TextBoxCell.Style.TextAdjustmentプロパティをDistributeにする。</p></li><li><p>TextBoxCell.Style.UseCompatibleTextRenderingプロパティをTrueにする。</p></li></ol><h2>関連トピック</h2><p><a href="gcdocsite__documentlink?toc-item-id=bc257039-b6b1-4130-b079-bb9fa2c116bd" title="">トラブルシューティング</a></p>
