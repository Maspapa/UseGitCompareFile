<p><a href="gcdocsite__documentlink?toc-item-id=61759fc5-ef1f-4ea9-baa6-6a03a0a187fe" title="">Cell.EditedFormattedValue</a>プロパティは、セルが保持する値を文字列として変換した値（Object.ToStringの結果）を返すため、必ずしもセルに表示されている内容と一致しません。具体的な例としては、日付型セルはDateTime型の値を保持するため、セルに日付だけが表示されている場合であっても、セルには時刻の情報も保持されています。</p><p>セルに表示されている値を文字列として取得するには、<a href="gcdocsite__documentlink?toc-item-id=313bfba2-9577-4c25-8eb3-b6f5c91931dd" title="">Cell.DisplayText</a>プロパティを使用します。</p><h2>関連トピック</h2><p><a href="gcdocsite__documentlink?toc-item-id=bc257039-b6b1-4130-b079-bb9fa2c116bd" title="">トラブルシューティング</a></p>
