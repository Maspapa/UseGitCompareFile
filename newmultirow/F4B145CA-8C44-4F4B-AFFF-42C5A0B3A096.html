<p>MultiRow for Windows Forms 8.0Jでは、列ヘッダセクションのデータ連結に対応しています。MultiRow for Windows Forms 5.0J／6.0Jでは、列ヘッダセクションのデータ連結に対応していないため、5.0J／6.0Jで作成したプロジェクトにおいて、列ヘッダセクションに配置したセルの<a href="gcdocsite__documentlink?toc-item-id=312c89d0-986b-45ca-a4bd-bb26f0288386" title="">DataField</a>プロパティに、バインド先のデータソースフィールドの名前を設定してる場合、8.0Jに移行後に不要なデータが表示されます。</p><p>この現象を回避するには、DataFieldプロパティの設定値を手動で削除してください。</p><h2>関連トピック</h2><p><a href="gcdocsite__documentlink?toc-item-id=bc257039-b6b1-4130-b079-bb9fa2c116bd" title="">トラブルシューティング</a></p>
