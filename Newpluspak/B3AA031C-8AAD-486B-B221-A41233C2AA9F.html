<p>GcBarCodeコントロールは、バーコード生成コントロールです。チェックデジットの自動計算、サイズ設定や回転処理、データ連結など多彩な機能を備えており、数値と種類の指定のみで簡単にバーコードを出力できるのが特徴です。また、解像度にあわせて最適なバーコードイメージを生成することにより、高い読み取り率を実現しています。</p><p>ここでは、GcBarCodeコントロールの利用方法について、以下の項目に分けて解説しています。</p><ul><li><p><a href="gcdocsite__documentlink?toc-item-id=612cd046-3062-4682-9af0-aff6f48899aa" title="">バーコードの設定</a></p></li><li><p><a href="gcdocsite__documentlink?toc-item-id=f0777bf8-832d-470b-9fed-0b807e6c4bd7" title="">バーコードの出力</a></p></li><li><p><a href="gcdocsite__documentlink?toc-item-id=8aa282bf-6d00-43b0-a4db-98587f1fbe57" title="">バーコードの構成</a></p></li><li><p><a href="gcdocsite__documentlink?toc-item-id=b561f622-bca0-43b1-a14b-47182611c6ad" title="">対応しているバーコードの種類</a></p></li></ul><h2>関連トピック</h2><p><a href="gcdocsite__documentlink?toc-item-id=f660d5eb-01cf-4c16-8edb-cac373cd0651" title="">PlusPakの使い方</a></p>
