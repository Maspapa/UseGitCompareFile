<p>PropertyManagerツール（プロパティ マネージャーツール）は、Visual Studioの統合開発環境（IDE）の機能を拡張するVSPackageです。コントロールに設定した任意のプロパティの値をフォーム上の同種類のコントロールに複製したり、コントロールの既定値として保存したりすることができます。また、保存した設定ファイルをほかのユーザーと共有することも可能です。</p><p>PropertyManagerツールの利用方法については、以下の項目で解説しています。</p><ul><li><p><a href="gcdocsite__documentlink?toc-item-id=8e846af0-1771-480b-af99-3a4897dc1530" title="">使用方法</a></p></li></ul><h2>関連トピック</h2><p><a href="gcdocsite__documentlink?toc-item-id=f660d5eb-01cf-4c16-8edb-cac373cd0651" title="">PlusPakの使い方</a></p>
