<p>製品付属の移行ツールを使って、旧バージョンの PlusPak で作成したプロジェクトを本バージョンで利用することができます。移行ツールの使用方法および移行の詳細については、移行ガイドで説明しています。</p>
<p>移行ガイドは、スタートメニューの[MESCIUS PlusPak for Windows Forms 12.0J]－MESCIUS PlusPak for Windows Forms 12.0J 移行ガイドから参照できます。</p>
