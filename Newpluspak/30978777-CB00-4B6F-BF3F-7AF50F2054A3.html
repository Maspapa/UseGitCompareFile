<p>GcLabelコントロールは、.NET Framework標準のLabelコントロールの機能に、文字の「均等割付」と「縦表示」の機能を追加したコントロールです。ラベルの文字にスペース文字を追加したり、ラベルを複数配置したりするテクニックに依存せずにバランスのとれた見出しを表示できます。</p>
