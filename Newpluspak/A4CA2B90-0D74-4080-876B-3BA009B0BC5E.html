<p>ここでは、PlusPakを使ったアプリケーションの配布について、次の項目に分けて説明します。</p><ul><li><p><a href="gcdocsite__documentlink?toc-item-id=89d76575-e4e9-494b-bbd1-286a0939d964" title="">ランタイムファイルの配布について</a></p></li><li><p><a href="gcdocsite__documentlink?toc-item-id=197c9ee5-81e4-4497-89ca-3cd7d4aa8abd" title="">ランタイムファイルの配布方法</a></p><p><br></p></li></ul><blockquote type="warning"><p>!type=warning</p><p>いずれの方法で配布する場合にも、.NET Frameworkの再頒布可能パッケージと日本語Language Packが、配布対象環境にあらかじめインストールされていることが必要です。</p><p><br></p><p>.NET Frameworkの再頒布可能パッケージおよび配布方法については、MSDNライブラリの<a href="http://msdn.microsoft.com/ja-jp/library/jj152927%28v=vs.110%29.aspx" title="">「.NET Frameworkの配置</a>」を参照してください。</p></blockquote><h2>関連トピック</h2><p><a href="gcdocsite__documentlink?toc-item-id=f660d5eb-01cf-4c16-8edb-cac373cd0651" title="">PlusPakの使い方</a></p>
